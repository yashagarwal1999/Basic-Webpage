<html>
<head>
<title>About Us</title>
<link rel="stylesheet" type="text/css" href="style.css">
	  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script> 
</head>
<body>

<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#mymodal">Click Here</button>
<div class="modal fade in" id="mymodal">
<div class="modal-dialog modal-dialog-centered">
<div class="modal-content">
<div class="modal-header">

<h4 class="modal-title">Sign Up for Newsletters</h4>
<button type="button" class="close" data-dismiss="modal">&times;</button></div>
<div class="modal-body"><h5 >Enter Your email</h5><input type="text" name="email"><button style="margin-left:16px;" type="submit" id="myBtn" class="btn btn-success" data-dismiss="modal">Submit</button></div>


<div class="modal-footer"><button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
</div>

</div>
</div>
</div>

<div class="toast bg-dark"  >
<div class="toast-header"><h5 >Thank You for registering         </h5>
<button style="position:relative; left:70px;" type="button" class="close" data-dismiss="toast">&times;</button></div>


</div>
<script>
$(document).ready(function(){
  $('#myBtn').click(function(){
    $('.toast').toast({animation: true});
	$('.toast').toast({delay:2000});
    $('.toast').toast('show');
  });
});
</script>

</body>
</html>
